<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.tailwindcss.com"></script>
        <title>Books</title>
    </head>
    <body class="bg-blue-100">
        <div class="root">
            <nav class="p-8 bg-orange-400">
                <ul class="flex flex-row">
                    <li class="mx-5 text-white text-xl font-bold hover:underline active:text-violet-600"><a href="#">Books</a></li>
                    <li class="mx-5 text-white text-xl font-bold hover:underline active:text-violet-600"><a href="#">Create</a></li>
                    <li class="mx-5 text-white text-xl font-bold hover:underline active:text-violet-600"><a href="#">Find</a></li>
                </ul>
            </nav>
            <main>
                <form action="#" class="pt-4 max-w-md mx-auto">
                    <div class="relative z-0 w-full mb-5">                   
                        <input type="text" name="floating_first_name" id="floating_first_name" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " required/>
                        <label for="floating_first_name" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Book name</label>
                    </div>
                    <div class="relative z-0 w-full mb-5">
                        <input type="text" name="bookGenre" id="bookGenre" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " required>
                        <label for="bookGenre" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Book Genre</label>
                    </div>
                    <div class="relative z-0 w-full mb-5">
                        <input type="text" name="bookRating" id="bookRating" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " required>
                        <label for="bookRating" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Book Rating</label>
                    </div>             
                    <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Hladaj</button>
                </form>
                <div class="relative overflow-x-auto shadow-md sm:rounded-lg border-2 border-stone-400 border-solid mx-10 mt-10">
                    <table class="w-full text-lg text-left rtl:text-right text-gray-800">
                        <thead>
                            <tr class="text-xs text-gray-700 uppercase bg-gray-50">
                                <th scope="col" class="px-6 py-3">Book name</th>
                                <th scope="col" class="px-6 py-3">Book genre</th>
                                <th scope="col" class="px-6 py-3">Book rating</th>
                                <th scope="col" class="px-6 py-3">
                                    <span class="sr-only">Edit</span>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="bg-white border-b hover:bg-gray-600 hover:text-white group">
                                <td scope="row" class="px-6 py-3 font-medium text-gray-900 whitespace-nowrap group-hover:text-white">Test</td>
                                <td class="px-6 py-3">Test</td>
                                <td class="px-6 py-3">8.8</td>
                                <td class="px-6 py-3 text-right">
                                    <a href="#" class="font-medium text-blue-600 hover:underline group-hover:text-white">Edit</a>
                                </td>
                            </tr>
                        </tbody>                       
                    </table>
                </div>                
            </main>
        </div>
    </body>
    <footer>
    </footer>
</html>
